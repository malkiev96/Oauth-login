<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
  <script src="/static/js/color-modes.js"></script>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style/main.css" rel="stylesheet">
</head>
<body>


<div class="container">

  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="main-header-logo text-body-emphasis text-decoration-none" href="/">
          Сервер авторизации
        </a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <form th:action="@{logout}" method="post">
          <button class="btn btn-sm btn-outline-secondary" type="submit">Выход</button>
        </form>
      </div>
    </div>
  </header>

</div>

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="fs-5 fw-semibold">Hello, <span th:text="${details.username}"></span></div>
    <div>Имя: <span th:text="${details.firstName}"></span></div>
    <div>Фамилия: <span th:text="${details.lastName}"></span></div>
    <div>Email: <span th:text="${details.email}"></span></div>

    <div class="fs-5 fw-semibold">Роли:</div>
    <div th:each="auth: ${details.authorities}">
      <span th:text="${auth} + ' '"></span>
    </div>
  </div>

</main>

<footer class="py-3 text-center text-body-secondary bg-body-tertiary">
  <div><a
      href="https://spring.io/projects/spring-authorization-server">spring-authorization-server</a>
  </div>
  <div><a href="https://getbootstrap.com/">Bootstrap</a></div>
</footer>

<script src="/static/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
