<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <title th:text="${title}"></title>

  <script>
    function cancelConsent() {
      document.consent_form.reset();
      document.consent_form.submit();
    }
  </script>

</head>
<body>

<section style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="row d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <h1 class="text-center text-primary">Разрешения приложения</h1>

              <div class="col text-center">
                <p>Приложение
                  <span class="font-weight-bold text-primary" th:text="${clientId}"></span>
                  запрашивает доступ
                </p>
              </div>

              <div class="col text-center">
                <form name="consent_form" method="post" th:action="@{/oauth2/authorize}">
                  <input type="hidden" name="client_id" th:value="${clientId}">
                  <input type="hidden" name="state" th:value="${state}">

                  <div th:each="scope: ${scopes}" class="form-group form-check py-1">
                    <input class="form-check-input"
                           type="checkbox"
                           name="scope"
                           th:value="${scope.scope}"
                           th:id="${scope.scope}">
                    <label class="form-check-label font-weight-bold" th:for="${scope.scope}"
                           th:text="${scope.scope}"></label>
                    <p class="text-primary" th:text="${scope.description}"></p>
                  </div>

                  <p th:if="${not #lists.isEmpty(previouslyApprovedScopes)}">
                    Вы уже предоставили следующие разрешения:
                  </p>
                  <div th:each="scope: ${previouslyApprovedScopes}"
                       class="form-group form-check py-1">
                    <input class="form-check-input"
                           type="checkbox"
                           th:id="${scope.scope}"
                           disabled
                           checked>
                    <label class="form-check-label font-weight-bold" th:for="${scope.scope}"
                           th:text="${scope.scope}"></label>
                    <p class="text-primary" th:text="${scope.description}"></p>
                  </div>

                  <div class="form-group pt-3">
                    <button class="btn btn-primary btn-lg" type="submit" id="submit-consent">
                      Подтвердить
                    </button>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-link regular" type="button" id="cancel-consent"
                            onclick="cancelConsent();">
                      Отменить
                    </button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
