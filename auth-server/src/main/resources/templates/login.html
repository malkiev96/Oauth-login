<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<section style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="row d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form name="login" th:action="@{/perform-login}" method="post">

                <div class="h3 fw-bold mb-4" style="letter-spacing: 1px;">Вход в систему</div>

                <div th:if="${errorMessage} and ${param.error}" class="alert alert-danger"
                     th:text="${errorMessage}"></div>

                <div th:if="${param.logout}" class="alert alert-success">
                  Вы вышли из системы.
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username"
                         class="form-control form-control-lg"/>
                  <label class="form-label" for="username">
                    Имя пользователя или Email
                  </label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password"
                         class="form-control form-control-lg"/>
                  <label class="form-label" for="password">Пароль</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">Войти</button>
                </div>

                <a class="small text-muted" href="#!">Забыли пароль?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Нет учетной записи?
                  <a th:href="@{'/signup?redirectUri=' + ${redirectUri}}" style="color: #393f81;">
                    Зарегистрироваться
                  </a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
